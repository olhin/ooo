<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="shop.css"> <!-- Подключите ваш CSS файл -->
    <title>Лавка персонажей</title>
    <style>
        .modal {
            display: none;
            /* Скрыто по умолчанию */
        }

        .modal.show {
            display: block;
            /* Показываем модальное окно */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            /* 15% сверху и центрированное */
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            /* Ширина окна */
        }

        .close {
            color: #aaa;
            float: right;                  
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div id="allianceModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="alns-header">
                <h2>Наш альянс</h2>
            </div>
            <hr>
            <div class="search-user">
                <a href="#" class="registr-alns" id="registrAlnsModalBtn">
                    <span class="text-alns">Создать</span>
                </a>
            </div>
        </div>
    </div>

    <div id="registrAlnsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="registrAlns-header">
                <h2>Создать альянс</h2>
            </div>
            <div class="main-registrAlns">
                <h4>Введите название вашего альянса</h4>
                <input type="text" id="nameAlns" placeholder="Название альянса">
                <h4>Введите ID для создания альянса</h4>
                <input type="text" id="ID" placeholder="ID должен состоять из 8 цифр" maxlength="8" required>
                <a href="#" class="registr-alns" id="createButton" style="pointer-events: none; opacity: 0.5;">
                    <span class="text-alns">Создать</span>
                </a>
            </div>
        </div>
    </div>


    <script>
        // Обработчики модальных окон
        function setupModal(modalId, buttonId) {
            const modal = document.getElementById(modalId);
            const btn = document.getElementById(buttonId);
            const closeBtn = modal.querySelector(".close");

            // Открытие модального окна
            btn.onclick = function (event) {
                event.preventDefault(); // Предотвращаем переход по ссылке
                modal.classList.add("show");
            };

            // Закрытие модального окна при нажатии на крестик
            closeBtn.onclick = function () {
                modal.classList.remove("show");
            };

            // Закрытие модального окна при нажатии вне окна
            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.classList.remove("show");
                }
            };
        }

        // Открытие окна регистрации альянса и закрытие окна альянса
        document.getElementById("registrAlnsModalBtn").onclick = function (event) {
            event.preventDefault(); // Предотвращаем переход по ссылке
            document.getElementById("allianceModal").classList.remove("show");
            document.getElementById("registrAlnsModal").classList.add("show");
        };

        // Настройка всех модальных окон
        setupModal("allianceModal", "allianceBtn"); // Альянс
        setupModal("registrAlnsModal", "registrAlnsModalBtn"); // Создать альянс
    </script>
</body>

</html>
